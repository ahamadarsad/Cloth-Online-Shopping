<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* === HEADER DESKTOP STYLE === */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: lightgray;
            flex-wrap: wrap;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* === NAVIGATION === */
        nav {
            flex: 1;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            gap: 20px;
            flex-wrap: wrap;
            padding-left: 0;
            justify-content: flex-end;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #000;
            font-size: 14px;
        }

        nav ul li a:hover,
        .home {
            color: #f82905;
            border-bottom: 2px solid #ff6347;
        }

        /* === LOGO === */
        .logo {
            flex-shrink: 0;
            text-align: center;
            margin-right: 10px;
        }

        .logo img {
            height: 60px;
            width: auto;
            transition: transform 0.3s;
        }

        .logo img:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        /* === ICONS === */
        .icon {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon img {
            height: 25px;
            width: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon img:hover {
            transform: scale(1.2);
        }

        .menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
            padding: 5px 10px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            nav {
                display: none;
                /* hidden by default */
                width: 100%;
                background: lightgray;
                position: absolute;
                top: 70px;
                /* below header */
                left: 0;
                text-align: center;
                padding: 10px 0;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            nav.show {
                display: block;
                animation: slideDown 0.3s ease;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>

        <!-- Hamburger Menu Button -->
        <div class="menu-toggle" id="menu-toggle">
            â˜°
        </div>

        <nav id="navbar">
            <ul>
                <li><a href="#" class="home">HOME</a></li>
                <li><a href="../Mens-Collection/intex.html">MEN</a></li>
                <li><a href="../Womens-Collection/intex.html">WOMEN</a></li>
                <li><a href="../Kids-Collection/intex.html">KIDS</a></li>
                <li><a href="../login Page/intex.html">LOGIN</a></li>
            </ul>
        </nav>
    </div>


    <script>

        const menuToggle = document.getElementById("menu-toggle");
        const navbar = document.getElementById("navbar");

        menuToggle.addEventListener("click", () => {
            navbar.classList.toggle("show");
        });
    


    </script>
</body >

</html >
