<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - StyleZo</title>
    <link rel="icon" href="./ChatGPT Image Jul 9, 2025, 11_41_34 AM.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="signup-box">
            <div class="logo">
                <img src="./ChatGPT Image Jul 9, 2025, 11_41_34 AM.png" alt="login" style="width: 80px; height: 80px;">
            </div>
            <h2 class="title">Create Account</h2>
            <p class="subtitle">Join our StyleZo community</p>
            <form>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email Address" required />
                <input type="password" placeholder="Password" required />
                <input type="password" placeholder="Confirm Password" required />
                <button type="submit" onclick="validateSignup(event)">Sign Up</button>
                <div class="login">
                    <p>Already have an account ?
                        <a href="../login Page/intex.html">Login.</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
