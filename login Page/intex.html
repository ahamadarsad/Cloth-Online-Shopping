<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.png">
    <title>login - StyleZo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="login">
        <div class="logo">
            <img src="./img/logo.png" alt="login" style="width: 80px; height: 80px;">
        </div>
        <div class="head">
            <h3>Login to StyleZo...</h3>
        </div>

        <div class="tab">
            <table>

                <tr>
                    <td><img src="https://www.svgrepo.com/show/315010/user.svg" alt="user" style="height: auto;"
                            width="33px"></td>
                    <td class="in">
                        <input type="text" placeholder="Username" required>
                    </td>
                </tr>
                <tr>
                    <td><img src="https://www.svgrepo.com/show/194109/password.svg" alt="password" style="height: auto;"
                            width="33px"></td>
                    <td class="in">
                        <input type="password" placeholder="Password" required>
                    </td>

                </tr>
            </table>
        </div>

        <div class="button">
            <button type="submit">login</button>
        </div>

        <div class="forgot">
            <p class="forgot-prompt">
                <a href="#">Forgot Password ?</a>
            </p>
        </div>

        <hr>

        <div class="box">
            <p>OR</p>
        </div>

        <div class="social-buttons">

            <button class="google">
                <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google Logo">
                Continue with Google
            </button>

            <button class="facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                    alt="Facebook Logo">
                Continue with Facebook
            </button>

            <button class="apple">
                <img src="https://www.svgrepo.com/show/303110/apple-black-logo.svg" alt="Apple Logo">
                Continue with Apple
            </button>
        </div>
        <div class="end">
            <p class="signup-prompt">
                Don't have an account ? <a href="../Signup Page/intex.html"> Sign up.</a>
            </p>
        </div>
  
        <script src="script.JS"></script>
</body>

</html>
